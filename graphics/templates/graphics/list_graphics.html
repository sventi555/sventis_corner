{% extends 'layout.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/graphics/list_graphics.css' %}">
{% endblock head %}

{% block main %}
    <div id="graphics">
        {% for graphic in graphics %}
            <a href="{% url 'graphics:graphic_detail' graphic.title %}">
                <div class="graphic_card">
                    <h2>{{ graphic.title }}</h2>
                    <p>{{ graphic.description|truncatechars:200 }}</p>
                </div>
            </a>
        {% endfor %}
    </div>
{% endblock main %}
